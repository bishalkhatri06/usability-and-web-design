<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <fieldset>
        <legend>Student Registration Form</legend>
    <form action="form.html" method="post" autocomplete="off">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" autofocus required maxlength="10"><span style="color: red;">*</span><br><br>
        <label for="address">Address: </label>
        <input type="text" name="address" id="address" required><br><br>
        <label for="psw">Password: </label>
        <input type="password" name="psw" id="psw" minlength="3" maxlength="15"><br><br>
        <label for="feedback">Feedback: </label>
        <textarea name="feedback" id="feedback" cols="20" rows="10" required></textarea><br><br>

        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob" ><br><br>

        <input type="submit" value="Send">
    </form>
    </fieldset>
</body>
</html>
