<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container{
            width: 400px;
            background-color: green;
            font-size: 20px;
            color: rgb(255, 255, 255);
            text-align: justify;
            padding: 20px;
            margin: 10px auto;
            border: 5px solid red;
            outline: 5px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officiis ducimus ratione facere ad quos enim sint recusandae, magni sapiente, laborum officia dolorum nesciunt suscipit libero aspernatur molestiae, ex voluptates laudantium.
    </div>
</body>
</html>
