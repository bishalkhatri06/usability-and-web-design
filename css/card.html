<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <div class="front">
            <div class="boxHead">
                <div class="headIcon"><i class="fa-brands fa-python"></i></div>
                <div class="headTitle">PYTHON CERTIFICATION TRAINING COURSE</div>
            </div>
            <div class="boxBody">
                <h6 class="headTitle">PYTHON CERTIFICATION TRAINING COURSE</h6>
                <p>Reviews</p>
                <span>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                </span>
                <span>4.5(19650)</span>
            </div>
        </div>
        <div class="back">
            <div class="head">
                <p>Next Batch</p>
                <h4>In 5 Days - 19th August</h4>
            </div>
            <div class="body">
                <p>What will I learn?</p>
                <ul>
                    <li>Introduction to Python</li>
                    <li>Sequence and File Operation</li>
                    <li>Function and OOP</li>
                </ul>
            </div>
            <button>View Details</button>
        </div>
    </div>
</body>
</html>
