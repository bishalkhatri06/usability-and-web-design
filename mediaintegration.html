<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Integration</title>
  </head>
  <body>
    <!-- Images -->
    <img
      src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg"
      alt="image"
      width="500px"
    />

    <img src="img/img.jpg" alt="scene" width="500px" />

    <!-- videos -->
    <video src="video.mp4" autoplay controls muted></video>

    <!-- youtube video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YYnm4YPpJ3k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YYnm4YPpJ3k?start=60" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


    <!-- google map embed -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.240249574034!2d85.31233177448848!3d27.7098675253821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb193edf6bd2af%3A0x44ac26fce7c33d8c!2sDursikshya%20Education%20Network!5e0!3m2!1sen!2snp!4v1688969894245!5m2!1sen!2snp" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </body>
</html>
