<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>HTML Form</h1>
    <form action="">
        <label for="f_name">First Name : </label>
        <input type="text" id="f_name" ><br><br>
        <label for="l_name">Last Name : </label>
        <input type="text" name="" id="l_name"><br><br>
        <label for="dob">Date of Birth : </label>
        <input type="date" name="" id="dob"><br><br>
        <label for="email">Email : </label>
        <input type="email" name="" id="email"><br><br>
        <label for="psw">Password : </label>
        <input type="password" name="" id="psw"><br><br>
        <label for="contact">Contact No.: </label>
        <input type="number" name="" id="contact"><br><br>
        <label for="">Gender: </label>
        <input type="radio" name="gender" id="gender" value="male" checked>Male
        <input type="radio" name="gender" id="gender" value="female">Female
        <input type="radio" name="gender" id="gender" value="others">Others
        <br><br>
        <label for="">Address:</label>
        <select name="" id="">
            <option>--- select city ---</option>
            <option value="Kathmandu">Kathmandu</option>
            <option value="Pokhara">Pokhara</option>
            <option value="Bhaktapur">Bhaktapur</option>
        </select><br><br>
        <label for="">Subjects: </label>
        <input type="checkbox" name="subjects" id="" value="Data Science">Data Science
        <input type="checkbox" name="subjects" id="" value="Data Analysis and Design">Data Analysis and Design
        <input type="checkbox" name="subjects" id="" value="Advance Networking">Advance Networking
        <input type="checkbox" name="subjects" id="" value="Web design">Web design
        <input type="checkbox" name="subjects" id="" value="Advance programming">Advance programming
        <input type="checkbox" name="subjects" id="" value="English">English
        <input type="checkbox" name="subjects" id="" value="Math">Math
        <br><br>
        <input type="color" name="" id=""><br><br>
        <input type="range" name="" id=""><br><br>
        <input type="datetime-local" name="" id=""><br><br>
        <input type="button" value="Submit">
        <input type="submit" value="Send">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
