<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.png">
</head>
<body>
    <h2>Table creation</h2>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">S.N.</th>
                <th rowspan="2">Name</th>
                <th rowspan="2">Address</th>
                <th rowspan="2">Mobile No.</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>Theory</th>
                <th>Practical</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ram Gautam</td>
                <td>Kathmandu</td>
                <td>98045837291</td>
                <td>60</td>
                <td>20</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Harry pun</td>
                <td>Pokhara</td>
                <td>9843720134</td>
                <td>74</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>


    <h2>Another table</h2>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>width</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>2.7</td>
                <td>0.005</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
